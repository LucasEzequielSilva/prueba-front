
<div mat-raised class="bg-[#E6E0E9] dialogo">
    <h1 mat-dialog-title>¡Stock deshabilitado!</h1>
    <p *ngIf="!data.hours.includes('NO REHABILITAR')" mat-dialog-content style="padding: 0;">{{'En '+data.hours+'hs se rehabilitará el producto.'}}</p>
    <div class="w-full flex justify-end">
      <button mat-dialog-close class="text-[#6750A4] p-4 font-bold text-xl">Cerrar</button>
    </div>
</div>
